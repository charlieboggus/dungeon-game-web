<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html" http-equiv="Content-Type">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Dungeon Game - WASM</title>
    </head>
    <body>
        <h1 id="title">&#128128; Dungeon Game &#128128;</h1>
        <canvas id="canvas" width="640" height="480"></canvas>
        <script src="./dungeon_game.js"></script>
        <script>
            window.addEventListener("load", async () => {
                await wasm_bindgen("./dungeon_game_bg.wasm");
            });
        </script>
        &nbsp;
        &nbsp;
        <button type="button" class="collapsible">Controls</button>
        <div class="collapsible-content">
            <table class="controls-table">
                <tr>
                    <td>Move Up: W</td>
                    <td>Move NE: E</td>
                </tr>
                <tr>
                    <td>Move Left: A</td>
                    <td>Move NW: Q</td>
                </tr>
                <tr>
                    <td>Move Down: S</td>
                    <td>Move SE: C</td>
                </tr>
                <tr>
                    <td>Move Right: D</td>
                    <td>Move SW: Z</td>
                </tr>
            </table>
        </div>
        &nbsp;
        &nbsp;
        <button type="button" class="collapsible">About</button>
        <div class="collapsible-content">
            <p>Will be added later!</p>
        </div>
        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    }
                    else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            }
        </script>
    </body>
</html>
